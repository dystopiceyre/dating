<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Up A Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="/328/dating/styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar bg-secondary">
                <span class="navbar-brand navbar-expand-lg h1 bg-secondary">
                    <a href="home.html" class="navbar-brand">A Truth Universally Acknowledged</a>
                </span>
    </nav>
    <form action="#" method="post">
        <h1>Profile</h1>
        <hr>
        <div class="row">
            <div class="col">
                <label for="email">Email address</label>
                <input type="text" class="form-control required-input" name="email" id="email">
                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control required-input" name="state" id="state">
                        <option value="select">Select</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AR">AR</option>
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                    </select>
                    <label>Seeking</label><br>
                    <div class="form-check form-check-inline">
                        <label>
                            <input type="checkbox" name="seeking[]" value="male">Male
                        </label><br>
                    </div>
                    <div class="form-check form-check-inline">
                        <label>
                            <input type="checkbox" name="seeking[]" value="female">Female
                        </label><br>
                    </div>
                    <div class="form-check form-check-inline">
                        <label>
                            <input type="checkbox" name="seeking[]" value="nonbinary">Non-binary
                        </label><br>
                    </div>
                    <div class="form-check form-check-inline">
                        <label>
                            <input type="checkbox" name="seeking[]" value="genderqueer">Genderqueer
                        </label><br>
                    </div>
                    <div class="form-check form-check-inline">
                        <label>
                            <input type="checkbox" name="seeking[]" value="other">Other
                        </label><br>
                    </div>
                </div>
            </div>
            <div class="col">
                <label for="bio">Biography<br>
                    <textarea class="form-control" id="bio" name="bio" rows="10" cols="50"
                              placeholder="Tell us about yourself!"></textarea>
                </label>
            </div>
        </div>
        <input type="submit" class="btn btn-success" value="Next">
    </form>
</div>

<script src="/305/bootstrap-tutorial/js/jquery.slim.min.js"></script>
<script src="/305/bootstrap-tutorial/js/popper.min.js"></script>
<script src="/305/bootstrap-tutorial/js/bootstrap.min.js"></script>
</body>
</html>
